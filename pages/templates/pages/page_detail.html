{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{page.title}}{% endblock %}
{% include 'pages/includes/pages_menu.html' %}
{% block content %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
      {% if page.image %}
        <img class="image-max-size" src="{{ page.image.url }}" style='outline: 3px solid black;max-width: 300px;
        max-height: 300px;
        width: 100px;
        height: 100px;' alt="{{ page.title }}"  >
      {% endif %}
        <h2 class="section-heading mb-4">{{page.title}}</h2>
        <div>
          {{page.content|safe}}
          {% if request.user.is_staff %}
            <p><a href="{%url 'pages:update' page.id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
